<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css'>
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Redressed&family=Merriweather:wght@300;400;700&display=swap");

		.redressed {
			font-family: "Redressed", serif;
		}

		.merriweather {
			font-family: "Merriweather", serif;
		}
	</style>

	<style>
		body {
			margin-top: 20px;
			background: #DCDCDC;
		}

		.pricing-content {
			position: relative;
		}

		.pricing_design {
			position: relative;
			margin: 0px 15px;
		}

		.pricing_design .single-pricing {
			background: #554c86;
			padding: 60px 40px;
			border-radius: 30px;
			box-shadow: 0 10px 40px -10px rgba(0, 64, 128, .2);
			position: relative;
			z-index: 1;
		}

		.pricing_design .single-pricing:before {
			content: "";
			background-color: #fff;
			width: 100%;
			height: 100%;
			border-radius: 18px 18px 190px 18px;
			border: 1px solid #eee;
			position: absolute;
			bottom: 0;
			right: 0;
			z-index: -1;
		}

		.price-head {}

		.price-head h2 {
			margin-bottom: 20px;
			font-size: 26px;
			font-weight: 600;
		}

		.price-head h1 {
			font-weight: 600;
			margin-top: 30px;
			margin-bottom: 5px;
		}

		.price-head span {}

		.single-pricing ul {
			list-style: none;
			margin-top: 30px;
		}

		.single-pricing ul li {
			line-height: 36px;
		}

		.single-pricing ul li i {
			background: #554c86;
			color: #fff;
			width: 20px;
			height: 20px;
			border-radius: 30px;
			font-size: 11px;
			text-align: center;
			line-height: 20px;
			margin-right: 6px;
		}

		.pricing-price {}

		.price_btn {
			background: #554c86;
			padding: 10px 30px;
			color: #fff;
			display: inline-block;
			margin-top: 20px;
			border-radius: 2px;
			-webkit-transition: 0.3s;
			transition: 0.3s;
		}

		.price_btn:hover {
			background: #0aa1d6;
		}

		a {
			text-decoration: none;
		}

		.section-title {
			margin-bottom: 60px;
		}

		.text-center {
			text-align: center !important;
		}

		.section-title h2 {
			font-size: 45px;
			font-weight: 600;
			margin-top: 0;
			position: relative;
			text-transform: capitalize;
		}
	</style>

</head>

<body>
	
<section style="visibility: hidden;">
	<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" id="paypal_form">
		{{ form.render }}
		<button type="submit">Payer avec PayPal</button>
	</form>
</section>
<section>
	<div class="container text-center">
		<div class="spinner-grow text-primary" role="status">
			<span class="sr-only"></span>
		  </div>
		  <div class="spinner-grow text-primary" role="status">
			<span class="sr-only"></span>
		  </div>
		  <div class="spinner-grow text-primary" role="status">
			<span class="sr-only"></span>
		  </div>
	</div>
</section>
	<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js'></script>

	<script>
		
    window.onload = function() {
        // Soumettre le formulaire automatiquement
        document.querySelector('form').submit();
    }
	</script>
</body>

</html>
