<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Video Call</title>
      
    <link rel="icon" type="image/png" class="rounded-2"  sizes="16x16" href="{% static 'img/Logo1.png' %}">
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Redressed&family=Merriweather:wght@300;400;700&display=swap");
      .redressed { font-family: "Redressed", serif; }
      .merriweather { font-family: "Merriweather", serif; }
      .video-container { margin-bottom: 15px; }
    </style>
  </head>
  <body class="bg-dark">
    
    <section class="container redressed" style="margin-top: 3em; margin-bottom: 2em; font-size: 1.3em; ">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card text-center border-2 redressed">
            <div class="card-header">
               <a href="{% url 'index' %}">Home -> </a>
            </div>
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs text-center">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" href="{% url 'register' %}">Create New account</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <form action="{% url 'register' %}" method="post">
                {% csrf_token %}

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user pb-2"></i></span>
                  </div>
                  <input type="text" class="form-control merriweather" placeholder="Username" name="username" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-at pb-2"></i></span>
                  </div>
                  <input type="email" class="form-control merriweather" placeholder="Email" name="email" required>
                </div>
        
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key pb-2"></i></span>
                  </div>
                  <input type="password" id="passwordInput1" class="form-control merriweather" placeholder="Password" name="password1" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn1">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key pb-2"></i></span>
                  </div>
                  <input type="password" id="passwordInput2" class="form-control merriweather" placeholder="Confirm Password" name="password2" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePasswordBtn2">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>

                <!-- Bouton pour générer un mot de passe -->
                <button type="button" class="btn btn-warning px-4 mb-3" onclick="generatePassword()" style="border-radius: 1em;">
                  Générer un mot de passe
                </button>

                <button type="submit" class="btn btn-primary px-5 mt-2" style="border-radius: 1em;">Submit</button>
              </form>
            </div>
            <div class="card-footer text-muted">
              <a href="{% url 'login' %}">Login</a>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </section>

    <script>
      // Affichage/masquage des mots de passe
      function togglePassword(inputId, btnId) {
        var passwordInput = document.getElementById(inputId);
        var icon = document.querySelector(`#${btnId} i`);
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          passwordInput.type = "password";
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      }

      document.getElementById('togglePasswordBtn1').addEventListener('click', function() {
        togglePassword('passwordInput1', 'togglePasswordBtn1');
      });
      document.getElementById('togglePasswordBtn2').addEventListener('click', function() {
        togglePassword('passwordInput2', 'togglePasswordBtn2');
      });

      // Générateur de mot de passe
      function generatePassword() {
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
        let password = "";
        for (let i = 0; i < 12; i++) {
          password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById("passwordInput1").value = password;
        document.getElementById("passwordInput2").value = password;
        // alert("Mot de passe généré : " + password);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"></script> 
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script defer>
      {% autoescape off %}
      {% for ms in messages %}
        swal('{{ms|safe}}');
      {% endfor %}
      {% endautoescape %}
    </script>
  </body>
</html>
